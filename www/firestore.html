  <script>
    
    function getRandomColor(index) {
      const colors = ["red", "blue", "green", "orange", "purple", "brown", "olive", "black"];
      return colors[index % colors.length];
    };

    function getBorderDash(index) {
      if (index < 8) {
        return undefined;
      } else {
        return [2*Math.floor(index / 8), 2*Math.floor(index / 8)];
      }
    }

    function createChart(category, data, isLoudspeaker) {
      // Create a canvas element

      const plotCanvas = document.createElement("canvas");


      let minY = Math.min(
        ...data.map((dataset) =>
          Math.min(
            ...dataset.data
            .filter((point) => !isNaN(point.y))
            .map((point) => point.y)
          )
        )
      );
      
      minY = Math.floor(minY / 10) * 10;

      let maxY = Math.max(
        ...data.map((dataset) =>
          Math.max(
            ...dataset.data
            .filter((point) => !isNaN(point.y))
            .map((point) => point.y)
          )
        )
      );
      maxY = Math.ceil(maxY / 10) * 10;
      // Create the chart
      plotCanvas.width = 1000;
      plotCanvas.height = (maxY - minY) * 8 + Math.ceil(data.length/3)*10;

      var chart = new Chart(plotCanvas, {
        type: "line",
        data: {
          datasets: data
        },
        options: {
          responsive: false,
          maintainAspectRatio: true,
          scales: {
            x: {
              type: "logarithmic",
              position: "bottom",
              title: {
                display: true,
                text: "Frequency (Hz)",
                font: {
                  size: "19px",
                },
              },
              min: 20,
              max: 20000,
              ticks: {
                callback: function (value, index, values) {
                  const tickValues = [
                    20, 100, 200, 1000, 2000, 10000, 16000, 20000,
                  ];
                  return tickValues.includes(value) ? value : "";
                },
                font: {
                  size: 15,
                },
              },
            },
            y: {
              type: "linear",
              position: "left",
              title: {
                display: true,
                text: "Gain (dB)",
                font: {
                  size: "19px",
                },
              },
              min: minY,
              max: maxY,
              ticks: {
                stepSize: 10,
                font: {
                  size: 15,
                },
              },
            },
          },
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 15,
                },
                usePointStyle: true,
                pointStyle: "line",
                generateLabels: function (chart) {
                  const data = chart.data;

                  if (data.datasets.length) {
                    // Number of columns you want

                    return data.datasets.map(function (dataset, i) {
                      return {
                        text: dataset.label,
                        fillStyle: dataset.backgroundColor,
                        strokeStyle: dataset.borderColor,
                        lineWidth: dataset.borderWidth,
                        hidden: !chart.isDatasetVisible(i),
                        index: i,
                        lineDash: dataset.borderDash,
                        pointStyle: "line",
                      };
                    });
                  }

                  return [];
                },
              },
            },
            title: {
              display: true,
              text: "Profiles for " + category,
              font: {
                size: 22,
                weight: "normal",
                family: "system-ui",
              },
            },
          },
        },
      });
      document.getElementById("profilePlot").appendChild(plotCanvas);
    };

    function addToMap(map, value) {
      if (value) {
        const lowercaseValue = value.toLowerCase();
      if (!map.has(lowercaseValue)) {
        map.set(lowercaseValue, new Set());
      }
      map.get(lowercaseValue).add(value);
      } else {
        return;
      }
    }
    function aspectRatio(a, b) {
      // Euclidean algorithm
      if (a && b) {
        return `${Math.max(a,b) / Math.min(a,b)}:1`;
      } else {
        return "NA"
      }
    }

    function getScreenPx(a, b) {
      if (a && b) {
        return `${a}x${b}`;
      } else {
        return "NA"
      }
    }
