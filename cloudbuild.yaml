# Cloud Build configuration for Shiny app
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/easyeyes-analyzer:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/easyeyes-analyzer:latest',
      '.'
    ]
    timeout: '1200s'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/easyeyes-analyzer:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/easyeyes-analyzer:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'easyeyes-analyzer',
      '--image', 'gcr.io/$PROJECT_ID/easyeyes-analyzer:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--max-instances', '10',
      '--port', '3838'
    ]

# Set timeout for the entire build
timeout: '2400s'

# Configure build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Save images to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/easyeyes-analyzer:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/easyeyes-analyzer:latest'
